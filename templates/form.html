<!doctype html>
    <head>
    <style>
        .error { color: red; }
    </style>
       
    </head>
    <body>
        <h1>Sign up</h1>
        <form method="POST">
            <label>Username
                <input name="username" type="text" value='{{username}}' />
            </label>
            <label class="error">{{usererror}}</label>
            <br>
            <br>
            <label>Password
                    <input name="password" type="password" value='{{password}}' />
                </label>
                <label class="error">{{pswderror}}</label>
            <br><br>
            <label>Verify Password
                        <input name="verify_pswd" type="password" value='{{verify_pswd}}' />
                    </label>
                    <label class="error">{{verifypswderror}}</label>
                    <br><br>
            <label>Email(optional)
                        <input name="email" type="text" value='{{email}}' />
                    </label>
            <label class="error">{{email_error}}</label>
                    <br><br>
            <input type="submit" value="Submit Form" />
            </form>
    
        </body>
    </head>
