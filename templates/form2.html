<!doctype html>
    <head>
    <style>
        .error { color: red; }
    </style>
       
        </head>
        <body>
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
            <label>Username
                <input name="username" type="text" value='{{username}}' />
            </label>
            <p class="error">{{usererror}}</p>
            <label>Password
                    <input name="password" type="text" value='{{password}}' />
                </label>
                <p class="error">{{pswderror}}</p>
            
            <label>Verify Password
                        <input name="verify_pswd" type="text" value='{{verify_pswd}}' />
                    </label>
                    <p class="error">{{verifypaswderror}}</p>
            <input type="submit" value="Submit Form" />
            </form>
    
        </body>
